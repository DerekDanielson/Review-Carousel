<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>
<body>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="./person1.png" id="person-img" alt="Person 1 image">
                </div>
                <h4 id="author">Bob Bobson</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur ut repellat facilis, odio excepturi assumenda culpa veniam impedit quae quibusdam corrupti est. Consequatur velit odit animi perferendis harum maxime tempora.</p>

                <!-- prev / next buttons -->
                <div class="button-container">
                    <button class="prev-btn"><</button>
                    <button class="next-btn">></button>
                </div>

                <!-- Random button -->
                <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
